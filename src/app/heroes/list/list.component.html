<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted" >
    <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastName()" class="btn btn-outline-danger">
    Borrar último héroe
</button>

<ul *ngFor="let hero of heroNames" class="mt-2 list-group">
    <li class="list-group-item">{{ hero }}</li>
</ul>
